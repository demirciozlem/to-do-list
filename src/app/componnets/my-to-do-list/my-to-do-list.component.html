<div class="container m-5 p-2 rounded mx-auto bg-light shadow">
  <!-- App title section -->
  <div class="row m-1 p-4">
    <div class="col">
      <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
        <label>{{title}}</label>
      </div>
    </div>
  </div>
  <!-- Create todo section -->
  <div class="row m-1 p-3">
    <div class="col col-11 mx-auto">
      <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
        <div class="col">
          <input [(ngModel)]="name" class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" type="text" placeholder="Add new ..">
        </div>

        <div data-test="add-btn" class="col-auto px-0 mx-0 mr-2">
          <button (click)="addToList()" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 mx-4 border-black-25 border-bottom"></div>

  <!-- Todo list section -->
  <div class="row mx-1 px-5 pb-3 w-80">
    <div class="col mx-auto">
      <div *ngFor="let todo of list"
           data-test="to-do"
           class="row px-3 align-items-center todo-item rounded">
        <h5 data-test="name">{{todo.name}}</h5>
        <div class="col-auto m-1 p-0 px-3 d-none">
        </div>
      </div>
    </div>
  </div>
</div>
